<div id="wrapper">
	<h1 id="header"><img src="images/javalogo.gif" alt="JavaJam Coffee House" width="619" height="117"></h1>

	<div id="content">
		<p>Want to work at JavaJam? Fill out the form below to start your application.</p>
		<p id="req_info">Required fields are marked with an asterisk(*).</p>
		<form method="post" action="http://webdevbasics.net/scripts/javajam.php">
			<label for="myName">*Name:</label>
				<input type="text" name="myName" id="myName" required="required" placeholder="First and Last Name">
			<label for="myEmail">*E-mail:</label>
				<input type="email" name="myEmail" id="myEmail" required="required" placeholder="your@yourdomain.com">
			<label for="myExperience">*Experience:</label>
				<textarea name="myExperience" id="myExperience" rows="2" cols="20" required="required" placeholder="Describe your experience."></textarea>
			<input type="submit" id="mySubmit" value="Apply Now">
			<input type="reset" id="myReset" value="Clear">
		</form>
	</div>
